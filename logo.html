<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
        <!-- Outer Circle Shadow -->
        <circle cx="150" cy="155" r="145" fill="#000000" opacity="0.1"/>
        
        <!-- Main Circle Background -->
        <circle cx="150" cy="150" r="145" fill="#1a1a2e"/>
        
        <!-- Gradient Definitions -->
        <defs>
            <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#e67e22;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#d35400;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="circleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:0.3" />
            <stop offset="100%" style="stop-color:#34495e;stop-opacity:0.3" />
            </linearGradient>
        </defs>
        
        <!-- Decorative Ring -->
        <circle cx="150" cy="150" r="135" fill="none" stroke="url(#circleGradient)" stroke-width="1" opacity="0.5"/>
        <circle cx="150" cy="150" r="125" fill="none" stroke="url(#accentGradient)" stroke-width="2" opacity="0.3"/>
        
        <!-- Decorative Corner Elements -->
        <g opacity="0.6">
            <circle cx="80" cy="80" r="3" fill="#e67e22"/>
            <circle cx="220" cy="80" r="3" fill="#e74c3c"/>
            <circle cx="80" cy="220" r="3" fill="#f39c12"/>
            <circle cx="220" cy="220" r="3" fill="#e67e22"/>
        </g>
        
        <!-- Top Decorative Dots -->
        <g opacity="0.4">
            <circle cx="140" cy="50" r="2" fill="#e67e22"/>
            <circle cx="150" cy="45" r="2" fill="#e67e22"/>
            <circle cx="160" cy="50" r="2" fill="#e67e22"/>
        </g>
        
        <!-- Main Text - COMMUNITY -->
        <text x="150" y="125" font-family="Arial, Helvetica, sans-serif" font-size="24" font-weight="900" 
                fill="#ecf0f1" text-anchor="middle" letter-spacing="3">
            COMMUNITY
        </text>
        
        <!-- Accent Line -->
        <line x1="70" y1="140" x2="230" y2="140" stroke="url(#accentGradient)" stroke-width="3" stroke-linecap="round"/>
        
        <!-- Decorative Side Dots -->
        <g opacity="0.3">
            <circle cx="60" cy="140" r="2" fill="#e67e22"/>
            <circle cx="65" cy="140" r="2" fill="#e67e22"/>
            
            <circle cx="235" cy="140" r="2" fill="#e67e22"/>
            <circle cx="240" cy="140" r="2" fill="#e67e22"/>
        </g>
        
        <!-- Main Text - EVENT HUB -->
        <text x="150" y="172" font-family="Arial, Helvetica, sans-serif" font-size="28" font-weight="900" 
                fill="#ffffff" text-anchor="middle" letter-spacing="5">
            EVENT HUB
        </text>
        
        <!-- Calendar Icon (Left) -->
        <g transform="translate(50, 145)">
            <rect x="0" y="0" width="18" height="18" rx="2" fill="none" stroke="#e67e22" stroke-width="2"/>
            <line x1="0" y1="5" x2="18" y2="5" stroke="#e67e22" stroke-width="2"/>
            <circle cx="5" cy="0" r="1.5" fill="#e67e22"/>
            <circle cx="13" cy="0" r="1.5" fill="#e67e22"/>
            <circle cx="5" cy="10" r="1.5" fill="#e67e22"/>
            <circle cx="9" cy="10" r="1.5" fill="#e67e22"/>
            <circle cx="13" cy="10" r="1.5" fill="#e67e22"/>
        </g>
        
        <!-- Star Icon (Right) -->
        <g transform="translate(230, 154)">
            <path d="M 0,-6 L 1.5,-1.5 L 6,-1.5 L 2,1.5 L 3.5,6 L 0,3 L -3.5,6 L -2,1.5 L -6,-1.5 L -1.5,-1.5 Z" 
                fill="none" stroke="#e67e22" stroke-width="2"/>
        </g>
        
        <!-- Tagline -->
        <text x="150" y="200" font-family="Arial, Helvetica, sans-serif" font-size="9" 
                fill="#95a5a6" text-anchor="middle" letter-spacing="1.5">
            DISCOVER • CONNECT • CELEBRATE
        </text>
        
        <!-- Bottom Decorative Dots -->
        <g opacity="0.4">
            <circle cx="140" cy="250" r="2" fill="#e67e22"/>
            <circle cx="150" cy="255" r="2" fill="#e67e22"/>
            <circle cx="160" cy="250" r="2" fill="#e67e22"/>
        </g>
        
        <!-- Outer Border Accent -->
        <circle cx="150" cy="150" r="143" fill="none" stroke="#e67e22" stroke-width="1" opacity="0.4"/>
        </svg>
    </div>
</body>
</html>
